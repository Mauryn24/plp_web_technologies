<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Forms in html</h1>
    <p>In this page, we will focus the elements and atttributes of a form</p>
    <form action="">
        <fieldset>
            <legend>Registration Form</legend>
            <div>
                <label for="fullname">Enter Your Name: </label>
                <input type="text" id="fullname" name="fullname" placeholder="Collins Wadondera" required>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div>
                <label for="gender">Pick Your Gender: </label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="transgender">transgender</option>
                    <option value="prefer not say">Prefer not say</option>
                </select>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="16th street">
            </div>
            <div>
                <label for="telephone">Telephone Number: </label>
                <input type="tel" id="telephone" placeholder="+123456789" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="abc08@yahoo.com" required>
            </div>
            <div>
                <h3>Choose your course</h3>
                <input type="checkbox" id="eee" name="Electrical Engineering">
                <label for="eee">Electrical Engineering</label>

                <input type="checkbox" name="medicine" id="medicine">
                <label for="medicine">Medicine</label>
            </div>
            <br>
            <div>
                <button type="submit">Register</button>
                <button type="submit">Cancel</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
