<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Student</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }
        button:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Student Info</legend>
            <div>
                <label for="Fullname">Enter Fullname:</label>
                <input type="text" id="Fullname" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="choose not to say">Choose not to say</option>
                </select>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" name="Address" id="address" placeholder="Enter your address">
            </div>
            <div>
                <label for="telephone">Telephone Number (with Country Code):</label>
                <input type="tel" id="telephone" name="telephone" placeholder="+1234567890">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="course">Course:</label>
                <input type="text" name="course" id="course" placeholder="Enter your course" required>
            </div>
            <button type="submit">Register</button>
            <button type="button">Cancel</button>
        </fieldset>
    </form>
</body>
</html>
