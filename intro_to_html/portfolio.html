<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Some basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif; /* Set the font family for the body */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f4f4f4; /* Set background color */
        }
        nav {
            background-color: #3498db; /* Set background color of the navigation */
            color: #fff; /* Set text color of the navigation */
            padding: 10px; /* Add padding around the navigation */
        }
        nav ul {
            list-style-type: none; /* Remove default bullet points from the list */
            margin: 0; /* Remove default margin from the list */
            padding: 0; /* Remove default padding from the list */
        }
        nav ul li {
            display: inline; /* Display list items horizontally */
            margin-right: 20px; /* Add space between list items */
        }
        nav ul li a {
            color: #fff; /* Set text color of navigation links */
            text-decoration: none; /* Remove default underline from navigation links */
        }
        section {
            padding: 20px; /* Add padding around each section */
            margin-bottom: 20px; /* Add space between sections */
            background-color: #ecf0f1; /* Set background color of sections */
            border-radius: 5px; /* Add border radius for rounded corners */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li> <!-- Navigation link to Home section -->
            <li><a href="#about">About</a></li> <!-- Navigation link to About section -->
            <li><a href="#projects">Projects</a></li> <!-- Navigation link to Projects section -->
        </ul>
    </nav>

    <section id="home"> <!-- Home section -->
        <h2>Home</h2> <!-- Heading for Home section -->
        <p>Welcome to my portfolio website!</p> <!-- Description of Home section -->
    </section>

    <section id="about"> <!-- About section -->
        <h2>About</h2> <!-- Heading for About section -->
        <p>This is a brief description about me and my skills.</p> <!-- Description of About section -->
    </section>

    <section id="projects"> <!-- Projects section -->
        <h2>Projects</h2> <!-- Heading for Projects section -->
        <p>Here are some of my projects:</p> <!-- Description of Projects section -->
        <ul>
            <li>Project 1</li> <!-- First project in the list -->
            <li>Project 2</li> <!-- Second project in the list -->
            <li>Project 3</li> <!-- Third project in the list -->
        </ul>
    </section>
</body>
</html>
